<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>In My Shoes</title>
  </head>
  <body>
    <header>
      <h1 class="heading_primary center">
        <span class="heading_primary--main">It's just stuff.</span>
        <!-- <br /> -->
        <span class="heading_primary--sub">until you don't have it</span>
      </h1>
    </header>


    <main>
        <h3 class="heading_secondary center"
          <span class="heading_secondary--main">use your name for good at </span>
          <span class="heading_secondary--sub"
            ><span class="name">Names</span><span class="for">for</span><span class="change">change.org</span>
            <span class="arrow">&LongRightArrow;</span></span
          >
        </h3>
      
        <div class="img">
          <img
            class="img-self center"
            src="img/gal-1.jpeg"
            alt="image goes in here"/>
        </div>
          <!-- <br />
          <img src="img/gal-2.jpeg" alt="images goes in here" border="40" /> -->
        <!-- <br /> -->
       <div class="btn">
          <h3 class="heading_tertiary center">
            <a class="continue center" href="#" 
              >Continue to <span class="arrow">&LongRightArrow;</span></a
            >
            <br />
            <strike class="strict center">SPENT</strike>
          </h3>
        </div>
      </main>
  </body>
</html>
