<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <title>In My Shoes</title>
  </head>
  <!-- animation markup -->
  <body>
    <div class="container">
      <div class="markup">
        <h2>OVER 26 MILLION AMERICANS ARE UNEMPLOYED</h2>
      </div>
      <div class="markup markup-2">
        <h2>NOW IMAGINE YOU'RE ONE OF THEM</h2>
      </div>
      <div class="markup markup-3">
        <h2>YOUR SAVINGS ARE GONE</h2>
      </div>
      <div class="markup markup-4">
        <h2>YOU'VE LOST YOUR HOUSE</h2>
      </div>
      <div class="markup markup-5">
        <h2>AND YOU'RE DOWN TO YOUR LAST $1,000</h2>
      </div>
      <div class="fadeInLastQuery">
        <h2>CAN YOU MAKE IT THROUGH THE MONTH ?</h2>
      </div>
      <div class="startGame-query">
        <a href="#"> FIND A JOB </a> OR
        <a href="#"> EXIT </a>
      </div>
    </div>
    <div class="spent-logo">
      <img src="logo.png" alt="spent-logo" />
    </div>
  </body>
</html>
