<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>In My Shoes</title>
  </head>
  <body>
    <div>
      <header>
        <h1 class="heading_primary center">
          <span class="heading_primary--main">It's just stuff.</span>
          <span class="heading_primary--sub">until you don't have it</span>
        </h1>
      </header>

      <main class="content_main">
        <h3 class="heading_secondary center">
          <span class="heading_secondary--main"
            >use your name for good at
          </span>
          <span class="heading_secondary--sub"
            ><span class="name">Names</span><span class="for">for</span
            ><span class="change">change</span>.org
            <span class="arrow">&LongRightArrow;</span></span
          >
        </h3>

        <div class="img center">
          <img
            class="img-self center"
            src="teddy.jpg"
            alt="image goes in here"
          />
        </div>

        <div class="btn center">
          <a class="continue" href="#">
            <h3 class="heading_tertiary">
              Continue to <span class="arrow">&LongRightArrow;</span>
            </h3>
            <strike class="strike">SPENT</strike>
          </a>
        </div>
      </main>
    </div>
  </body>
</html>
